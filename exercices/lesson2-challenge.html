<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ProductDetail({ name, price, discountPrice, imageSrc }){
        return(
          <div>
            <img src={imageSrc} width="150"/>
            <p>{name}</p>
            {!discountPrice ? (
              <p>Price: ${price}</p>
            ) : (
              <>
                <p><del>Price: ${price}</del></p>
                <p>Discount price: ${discountPrice}</p>
              </>
              )}
            <button>Add to Cart</button>
          </div>
        );
      };
      
      function App(){
        return(
          <>
            <ProductDetail 
              name="Cotton socks" 
              price="10.90"
              discountPrice="5.45"
              imageSrc="../images/cotton-socks.png"
            />
            <ProductDetail 
              name="Tennis balls" 
              price="6.00" 
              imageSrc="../images/tennis-balls.png"
            />
            <ProductDetail 
              name="Plain T-Shirt" 
              price="7.99"
              imageSrc="../images/plain-t-shirt.png"
            /> 
          </>
        );
      };

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
